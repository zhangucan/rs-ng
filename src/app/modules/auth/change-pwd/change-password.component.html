<div class="urp-page h-100">
  <div class="container h-100">
    <div class="logo pull-left align-self-start"><img alt="" src="/assets/images/logo.png"/></div>
    <div class="row h-100 justify-content-center align-items-center">
      <p-panel class="col-6 p-4 rounded">
        <p-header><i class="fa fa-key"></i>更改密码</p-header>
        <form [formGroup]="form">
          <div class="form-group">
            <label for="password">
               <span class="fa-stack fa-lg">
                 <i class="fa fa-circle fa-stack-2x"></i>
                 <i class="fa fa-key fa-stack-1x fa-inverse"></i>
              </span> 原密码</label>
            <input
              [formControlName]="oldPasswordKey"
              class="form-control rounded shadow"
              id="password"
              placeholder="请输入原登录密码"
              type="password"
            />
          </div>
          <div class="form-group">
            <label for="newPassword">
               <span class="fa-stack fa-lg">
                 <i class="fa fa-circle fa-stack-2x red"></i>
                 <i class="fa fa-lock fa-stack-1x fa-inverse"></i>
               </span> 新密码</label>
            <input
              [formControlName]="newPasswordKey"
              class="form-control rounded shadow"
              id="newPassword"
              placeholder="请输入新登录密码"
              type="password"
            />
          </div>
          <div class="form-group">
            <label for="reNewPassword">
              <span class="fa-stack fa-lg">
                 <i class="fa fa-circle fa-stack-2x"></i>
                 <i class="fa fa-lock fa-stack-1x fa-inverse"></i>
              </span> 新密码确认</label>
            <input
              class="form-control rounded shadow"
              formControlName="reNewPassword"
              id="reNewPassword"
              placeholder="请再次输入新登录密码"
              type="password"
            />
          </div>
          <!-- <div class="form-group"> -->
          <!-- <label for="phone">手机号码</label> -->
          <!-- <input id="phone" type="text" formControlName="phone" placeholder="请输入手机号码" -->
          <!-- class="form-control"/> -->
          <!-- </div> -->
          <!-- <div class="form-group"> -->
          <!-- <label for="vCode">手机验证码</label> -->
          <!-- <input id="vCode" type="text" formControlName="vCode" placeholder="请输入手机验证码" -->
          <!-- class="form-control"/> -->
          <!-- </div> -->
          <div *ngIf="error" class="my-2">
            <span class="red">修改失败！</span>
            <span class="pull-right"><i class="fa fa-info-circle"></i>{{ error }}</span>
          </div>
          <div class="form-group">
            <er-button
              (onClick)="changePwd()"
              [disabled]="!form.valid"
              [stateKey]="stateKey"
              icon="fa fa-submit"
              label="修改"
              stateLabel="正在修改..."
              styleClass="btn btn-primary btn-block"
            >
            </er-button>
          </div>
        </form>
      </p-panel>
    </div>
  </div>
</div>
