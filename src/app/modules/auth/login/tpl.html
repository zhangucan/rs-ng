<form [formGroup]="form">
  <div class="urp_login_container">
    <div class="container">
      <div class="urp-cards">
        <div class="cont">
          <div class="row">
            <div class="col-md-8">
              <div class="header">
                <div class="logo"><img alt="" src="/assets/images/logo.png"/></div>
              </div>
              <div class="urp-taps">
                纳杰基本法:
                <div [innerHTML]="slogan$ | async " class="shine"></div>
                <div class="pull-right">&mdash;跟着汤总干，围着公司转 &mdash;</div>
              </div>
            </div>
            <div class="col-md-4">
              <p class="name">{{ appName }}</p>
              <div class="login_card shadow-lg animated zoomIn">
                <div class="urp-card">
                  <div class="urp-input">
                    <div class="urp-input-item">
                      <label class="font-weight-bold"><i class="fa fa-user gray"></i> 员工姓名</label>
                      <png-auto-complete [formControlName]="userToken" [props]="userSelector" class="ui-fluid"
                                         erPropsBind></png-auto-complete>
                    </div>
                  </div>

                  <div class="urp-input">
                    <div class="urp-input-item">
                      <label class="font-weight-bold"><i class="fa fa-key gray"></i> 密码</label>
                      <input [formControlName]="password" pInputText type="password"/>
                    </div>
                  </div>
                  <div *ngIf="error" class="ny-2">
                    <span class="red">登录失败！</span>
                    <span class="pull-right"><i class="fa fa-info-circle"></i>{{ error }}</span>
                  </div>

                  <div class="align-self-center mt-2">
                    <er-button
                      [stateKey]="stateKey"
                      icon="fa fa-submit"
                      styleClass="btn btn-primary rounded white btn-block"
                      label="&nbsp;登&nbsp;&nbsp;录&nbsp;&nbsp;&nbsp;"
                      stateLabel="正在登录..."
                      (onClick)="login()"
                    >
                    </er-button>
                  </div>
                  <div class="zhuce"><a routerLink="/user/register">还没有账号，请注册</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
