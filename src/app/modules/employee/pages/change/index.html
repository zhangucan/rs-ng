<div class="container">
  <p-panel class="w-100" header="组织异动">
    <div class="row">
      <div class="col-6 mt-2">
        <div class="ui-fluid">
          <png-auto-complete erPropsBind [props]="autoCompleteProps"></png-auto-complete>
        </div>
        <div *ngIf="dragNodes" class="border my-3 drag-zone">
          <p-tree [value]="dragNodes" [draggableNodes]="true">
            <ng-template let-node pTemplate="default">
              <div class="d-flex align-items-center drag-item drag-zone">
                <img src="assets/images/avatar.png" width="50" class="mr-3"/>
                <div>
                <span class="mr-2 float-left"
                ><b>{{ node.label }}</b></span
                >
                  <span erTag class="text-muted">{{ node.data['dept']?.name }}</span>
                </div>
                <div class="m-auto"></div>
                <i class="fa fa-arrows move-btn fa-2x mr-3 drag-btn pull-right"></i>
              </div>
            </ng-template>
          </p-tree>
        </div>
      </div>
      <div class="col-6">
        <png-tree erPropsBind [props]="treeProps"></png-tree>
      </div>
    </div>
  </p-panel>
  <p-panel class="w-100" header="职级异动">
    <div class="row">
      <div class="col-6 mt-2">
        <p-card>

        </p-card>
      </div>
      <div class="col-6">
        <p-card>
          <div class="form-group">
            <label for="level"><i class=""></i>新职务</label>
            <input id="level" type="password"
                   class="form-control"/>
          </div>
          <div class="form-group">
            <label for="post"><i class=""></i>新级别</label>
            <input id="post" type="password"
                   class="form-control"/>
          </div>
        </p-card>

      </div>
    </div>
  </p-panel>
  <div class="row">
    <png-button title="保存"></png-button>
  </div>
</div>
